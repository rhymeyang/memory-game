<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>

        </header>
        <span class="gamerule" onclick="switchRule(true)">Game Rule</span>
        <section class="score-panel">
        	<ul class="stars" id="starts">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star-o"></i></li>
        	</ul>

        	<span class="moves" id="clickCount">0</span> Clicks, Time Lapse 
         <span class="moves" id="timeLapse">0</span> seconds 
         

         <div class="restart" onclick="gameRestart()">
        		<i class="fa fa-repeat" ></i>
        	</div>
        <div>
        
        </div>
        </section>
 
        <ul class="deck" id="deck" >
            <li class="card    show" id="card1" onclick="cardClick(this)">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div class="pop" id='final-rst'>
        <div class="popbackground"></div>
        <div class="popcontent">
            <h1>Congratulations!</h1>
            <h3 id="rst-cost-time">Cost time </h3>
            <h3 id="rst-score">You have XX starts </h3>
            
            <div class="pop-close" id='rst-close' onclick="closeResult(this.id)">Close</div>
            <div class="pop-close" id='rst-again' onclick="closeResult(this.id)">Play Again</div>
        </div>


    </div>
    <div class="pop" id="game-rule">
        <div class="popbackground"></div>
        <div class="popcontent">
            <h3>You will get Scores:</h3>
            <ul>
                <li>Finish game within 30 seconds</li>
                <li>Clicks less then 32</li>
            </ul>
            <br/>
            <h3>You will get a start if have 5 scores</h3>
            <br/>
            
            <div class="gamerule pop-close" onclick="switchRule(false)">Close</div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
